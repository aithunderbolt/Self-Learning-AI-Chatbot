<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chatbot Admin Dashboard</h1>

    <div id="login-section">
        <h2>Login</h2>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <button id="login-button">Login</button>
        <p id="login-error" class="error"></p>
    </div>

    <div id="settings-section" style="display: none;">
        <h2>Settings</h2>
        <div id="settings-display">
            <!-- Settings will be loaded here by script.js -->
        </div>

        <hr>
        <h3>Update Settings</h3>
        <form id="settings-form">
            <div class="form-group">
                <label for="googleSheetId">Google Sheet ID:</label>
                <input type="text" id="googleSheetId" name="googleSheetId" placeholder="Enter Google Sheet ID">
            </div>
            <div class="form-group">
                <label for="googleSheetRange">Google Sheet Range:</label>
                <input type="text" id="googleSheetRange" name="googleSheetRange" placeholder="e.g., Sheet1!A1:B100">
            </div>
            <button type="submit" id="save-settings-button">Save Settings</button>
            <p id="save-status" style="margin-top: 10px;"></p> <!-- To show save status -->
        </form>

        <button id="logout-button">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
